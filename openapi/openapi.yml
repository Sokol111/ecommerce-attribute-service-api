openapi: 3.0.0
info:
  title: Attribute API
  version: 1.0.0
  description: API for managing product attributes, attribute options, and category-attribute mappings
paths:
  # ==================== ATTRIBUTES ====================
  /v1/attribute/create:
    post:
      summary: Create a new attribute
      operationId: createAttribute
      tags:
        - Attributes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                name:
                  type: string
                  example: "Color"
                  minLength: 2
                  maxLength: 100
                slug:
                  type: string
                  example: "color"
                  minLength: 2
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                type:
                  type: string
                  enum: [select, multiselect, range, boolean, text]
                  example: "select"
                unit:
                  type: string
                  example: "GB"
                  maxLength: 20
                defaultFilterable:
                  type: boolean
                  example: true
                defaultSearchable:
                  type: boolean
                  example: false
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
              required:
                - name
                - slug
                - type
                - defaultFilterable
                - defaultSearchable
                - enabled
      responses:
        "200":
          description: Attribute created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute with this slug already exists
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/update:
    put:
      summary: Update an existing attribute
      operationId: updateAttribute
      tags:
        - Attributes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                name:
                  type: string
                  example: "Color"
                  minLength: 2
                  maxLength: 100
                slug:
                  type: string
                  example: "color"
                  minLength: 2
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                type:
                  type: string
                  enum: [select, multiselect, range, boolean, text]
                  example: "select"
                unit:
                  type: string
                  example: "GB"
                  maxLength: 20
                defaultFilterable:
                  type: boolean
                  example: true
                defaultSearchable:
                  type: boolean
                  example: false
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
                version:
                  type: integer
                  example: 1
                  minimum: 1
              required:
                - id
                - name
                - slug
                - type
                - defaultFilterable
                - defaultSearchable
                - enabled
                - version
      responses:
        "200":
          description: Attribute updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute with this slug already exists
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "412":
          description: Version mismatch
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/get/{id}:
    get:
      summary: Get an attribute by ID
      operationId: getAttributeById
      tags:
        - Attributes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Attribute retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/list:
    get:
      summary: Get a paginated list of attributes
      operationId: getAttributeList
      tags:
        - Attributes
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Page number (must be greater than 0)
        - name: size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 20
          description: Number of items per page (max 100)
        - name: enabled
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Filter by enabled status
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [select, multiselect, range, boolean, text]
          description: Filter by attribute type
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [name, slug, sortOrder, createdAt, modifiedAt]
            example: sortOrder
          description: Field to sort by
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
            example: asc
          description: Sort order
      responses:
        "200":
          description: List of attributes retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeListResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/delete/{id}:
    delete:
      summary: Delete an attribute by ID
      operationId: deleteAttribute
      tags:
        - Attributes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Attribute deleted successfully
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute is in use and cannot be deleted
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  # ==================== ATTRIBUTE OPTIONS ====================
  /v1/attribute/{attributeId}/option/create:
    post:
      summary: Create a new attribute option
      operationId: createAttributeOption
      tags:
        - Attribute Options
      parameters:
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                value:
                  type: string
                  example: "Red"
                  minLength: 1
                  maxLength: 100
                slug:
                  type: string
                  example: "red"
                  minLength: 1
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                colorCode:
                  type: string
                  example: "#FF0000"
                  pattern: "^#[0-9A-Fa-f]{6}$"
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
              required:
                - value
                - slug
                - enabled
      responses:
        "200":
          description: Attribute option created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeOptionResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Option with this slug already exists for this attribute
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/{attributeId}/option/update:
    put:
      summary: Update an existing attribute option
      operationId: updateAttributeOption
      tags:
        - Attribute Options
      parameters:
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                value:
                  type: string
                  example: "Red"
                  minLength: 1
                  maxLength: 100
                slug:
                  type: string
                  example: "red"
                  minLength: 1
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                colorCode:
                  type: string
                  example: "#FF0000"
                  pattern: "^#[0-9A-Fa-f]{6}$"
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
                version:
                  type: integer
                  example: 1
                  minimum: 1
              required:
                - id
                - value
                - slug
                - enabled
                - version
      responses:
        "200":
          description: Attribute option updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeOptionResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Attribute or option not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Option with this slug already exists for this attribute
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "412":
          description: Version mismatch
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/{attributeId}/option/get/{optionId}:
    get:
      summary: Get an attribute option by ID
      operationId: getAttributeOptionById
      tags:
        - Attribute Options
      parameters:
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
        - name: optionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Attribute option retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeOptionResponse"
        "404":
          description: Attribute or option not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/{attributeId}/option/list:
    get:
      summary: Get a paginated list of attribute options
      operationId: getAttributeOptionList
      tags:
        - Attribute Options
      parameters:
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Page number (must be greater than 0)
        - name: size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 20
          description: Number of items per page (max 100)
        - name: enabled
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Filter by enabled status
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [value, slug, sortOrder, createdAt, modifiedAt]
            example: sortOrder
          description: Field to sort by
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
            example: asc
          description: Sort order
      responses:
        "200":
          description: List of attribute options retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeOptionListResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/{attributeId}/option/delete/{optionId}:
    delete:
      summary: Delete an attribute option by ID
      operationId: deleteAttributeOption
      tags:
        - Attribute Options
      parameters:
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
        - name: optionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Attribute option deleted successfully
        "404":
          description: Attribute or option not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Option is in use and cannot be deleted
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  # ==================== CATEGORY ATTRIBUTES ====================
  /v1/category/{categoryId}/attribute/assign:
    post:
      summary: Assign an attribute to a category
      operationId: assignAttributeToCategory
      tags:
        - Category Attributes
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                attributeId:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                required:
                  type: boolean
                  example: false
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                filterable:
                  type: boolean
                  example: true
                  description: Override default filterable setting for this category
                searchable:
                  type: boolean
                  example: false
                  description: Override default searchable setting for this category
                enabled:
                  type: boolean
                  example: true
              required:
                - attributeId
                - enabled
      responses:
        "200":
          description: Attribute assigned to category successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryAttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Category or attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute is already assigned to this category
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/category/{categoryId}/attribute/update:
    put:
      summary: Update category attribute assignment
      operationId: updateCategoryAttribute
      tags:
        - Category Attributes
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                required:
                  type: boolean
                  example: false
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                filterable:
                  type: boolean
                  example: true
                  description: Override default filterable setting for this category
                searchable:
                  type: boolean
                  example: false
                  description: Override default searchable setting for this category
                enabled:
                  type: boolean
                  example: true
                version:
                  type: integer
                  example: 1
                  minimum: 1
              required:
                - id
                - enabled
                - version
      responses:
        "200":
          description: Category attribute updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryAttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Category attribute assignment not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "412":
          description: Version mismatch
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/category/{categoryId}/attribute/list:
    get:
      summary: Get all attributes assigned to a category
      operationId: getCategoryAttributeList
      tags:
        - Category Attributes
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Page number (must be greater than 0)
        - name: size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 20
          description: Number of items per page (max 100)
        - name: enabled
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Filter by enabled status
        - name: filterable
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Filter by filterable status
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [sortOrder, createdAt, modifiedAt]
            example: sortOrder
          description: Field to sort by
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
            example: asc
          description: Sort order
      responses:
        "200":
          description: List of category attributes retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryAttributeListResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/category/{categoryId}/attribute/unassign/{assignmentId}:
    delete:
      summary: Remove an attribute assignment from a category
      operationId: unassignAttributeFromCategory
      tags:
        - Category Attributes
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
        - name: assignmentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Attribute unassigned from category successfully
        "404":
          description: Category attribute assignment not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

components:
  schemas:
    # ==================== ATTRIBUTE SCHEMAS ====================
    AttributeListResponse:
      type: object
      required:
        - items
        - page
        - size
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AttributeResponse"
        page:
          type: integer
          example: 1
          description: Current page number
        size:
          type: integer
          example: 20
          description: Number of items per page
        total:
          type: integer
          example: 100
          description: Total number of items

    AttributeResponse:
      type: object
      required:
        - id
        - version
        - name
        - slug
        - type
        - defaultFilterable
        - defaultSearchable
        - sortOrder
        - enabled
        - createdAt
        - modifiedAt
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        version:
          type: integer
          example: 1
        name:
          type: string
          example: "Color"
        slug:
          type: string
          example: "color"
        type:
          type: string
          enum: [select, multiselect, range, boolean, text]
          example: "select"
        unit:
          type: string
          example: "GB"
        defaultFilterable:
          type: boolean
          example: true
        defaultSearchable:
          type: boolean
          example: false
        sortOrder:
          type: integer
          example: 1
        enabled:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        modifiedAt:
          type: string
          format: date-time
          example: "2023-01-02T00:00:00Z"

    # ==================== ATTRIBUTE OPTION SCHEMAS ====================
    AttributeOptionListResponse:
      type: object
      required:
        - items
        - page
        - size
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AttributeOptionResponse"
        page:
          type: integer
          example: 1
          description: Current page number
        size:
