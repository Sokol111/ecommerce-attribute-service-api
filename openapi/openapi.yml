openapi: 3.0.0
info:
  title: Attribute API
  version: 1.0.0
  description: API for managing product attributes
paths:
  # ==================== ATTRIBUTES ====================
  /v1/attribute/create:
    post:
      summary: Create a new attribute
      operationId: createAttribute
      tags:
        - Attributes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                name:
                  type: string
                  example: "Color"
                  minLength: 2
                  maxLength: 100
                slug:
                  type: string
                  example: "color"
                  minLength: 2
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                type:
                  type: string
                  enum: [select, multiselect, range, boolean, text]
                  example: "select"
                unit:
                  type: string
                  example: "GB"
                  maxLength: 20
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
                options:
                  type: array
                  description: Attribute options (for select, multiselect types)
                  items:
                    $ref: "#/components/schemas/AttributeOptionInput"
              required:
                - name
                - slug
                - type
                - enabled
      responses:
        "200":
          description: Attribute created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute with this slug already exists
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/update:
    put:
      summary: Update an existing attribute
      operationId: updateAttribute
      tags:
        - Attributes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                  example: "123e4567-e89b-12d3-a456-426614174000"
                name:
                  type: string
                  example: "Color"
                  minLength: 2
                  maxLength: 100
                slug:
                  type: string
                  example: "color"
                  minLength: 2
                  maxLength: 50
                  pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                type:
                  type: string
                  enum: [select, multiselect, range, boolean, text]
                  example: "select"
                unit:
                  type: string
                  example: "GB"
                  maxLength: 20
                sortOrder:
                  type: integer
                  example: 1
                  minimum: 0
                  maximum: 10000
                enabled:
                  type: boolean
                  example: true
                version:
                  type: integer
                  example: 1
                  minimum: 1
                options:
                  type: array
                  description: Attribute options (for select, multiselect types)
                  items:
                    $ref: "#/components/schemas/AttributeOptionInput"
              required:
                - id
                - name
                - slug
                - type
                - enabled
                - version
      responses:
        "200":
          description: Attribute updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute with this slug already exists
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "412":
          description: Version mismatch
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/get/{id}:
    get:
      summary: Get an attribute by ID
      operationId: getAttributeById
      tags:
        - Attributes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Attribute retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeResponse"
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/list:
    get:
      summary: Get a paginated list of attributes
      operationId: getAttributeList
      tags:
        - Attributes
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Page number (must be greater than 0)
        - name: size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 20
          description: Number of items per page (max 100)
        - name: enabled
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Filter by enabled status
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [select, multiselect, range, boolean, text]
          description: Filter by attribute type
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [name, slug, sortOrder, createdAt, modifiedAt]
            example: sortOrder
          description: Field to sort by
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
            example: asc
          description: Sort order
      responses:
        "200":
          description: List of attributes retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeListResponse"
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

  /v1/attribute/delete/{id}:
    delete:
      summary: Delete an attribute by ID
      operationId: deleteAttribute
      tags:
        - Attributes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Attribute deleted successfully
        "404":
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "409":
          description: Attribute is in use and cannot be deleted
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"

components:
  schemas:
    # ==================== ATTRIBUTE SCHEMAS ====================
    AttributeListResponse:
      type: object
      required:
        - items
        - page
        - size
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AttributeResponse"
        page:
          type: integer
          example: 1
          description: Current page number
        size:
          type: integer
          example: 20
          description: Number of items per page
        total:
          type: integer
          example: 100
          description: Total number of items

    AttributeResponse:
      type: object
      required:
        - id
        - version
        - name
        - slug
        - type
        - sortOrder
        - enabled
        - createdAt
        - modifiedAt
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        version:
          type: integer
          example: 1
        name:
          type: string
          example: "Color"
        slug:
          type: string
          example: "color"
        type:
          type: string
          enum: [select, multiselect, range, boolean, text]
          example: "select"
        unit:
          type: string
          example: "GB"
        sortOrder:
          type: integer
          example: 1
        enabled:
          type: boolean
          example: true
        options:
          type: array
          description: Attribute options (for select, multiselect types)
          items:
            $ref: "#/components/schemas/AttributeOption"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        modifiedAt:
          type: string
          format: date-time
          example: "2023-01-02T00:00:00Z"

    AttributeOptionInput:
      type: object
      description: Input for creating/updating an attribute option
      required:
        - value
        - slug
        - enabled
      properties:
        value:
          type: string
          example: "Red"
          minLength: 1
          maxLength: 100
        slug:
          type: string
          example: "red"
          minLength: 1
          maxLength: 50
          pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
        colorCode:
          type: string
          example: "#FF0000"
          pattern: "^#[0-9A-Fa-f]{6}$"
        sortOrder:
          type: integer
          example: 1
          minimum: 0
          maximum: 10000
        enabled:
          type: boolean
          example: true

    AttributeOption:
      type: object
      description: Embedded attribute option
      required:
        - value
        - slug
        - sortOrder
        - enabled
      properties:
        value:
          type: string
          example: "Red"
        slug:
          type: string
          example: "red"
        colorCode:
          type: string
          example: "#FF0000"
        sortOrder:
          type: integer
          example: 1
        enabled:
          type: boolean
          example: true

    # ==================== COMMON SCHEMAS ====================
    Problem:
      type: object
      description: RFC7807 Problem Details
      required: [type, title, status]
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
          format: uri
        traceId:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
